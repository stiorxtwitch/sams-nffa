<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Dispatch NFFA</title>
  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: url('https://i.imgur.com/A6V1lhN.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
      z-index: -1;
    }
    .card {
      background: rgba(255,255,255,0.95);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      width: 360px;
      text-align: center;
    }
    h2 {
      color: #e11d48;
      margin-top: 0;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #fecaca;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #e11d48;
      box-shadow: 0 0 0 3px rgba(225,29,72,.15);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #e11d48;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #be123c;
    }
    #error {
      color: #dc2626;
      margin-top: 10px;
      font-size: 14px;
      display: none;
      background: #fee2e2;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #fecaca;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Connexion Dispatch NFFA</h2>
    <input id="username" placeholder="Utilisateur" required>
    <input id="password" type="password" placeholder="Mot de passe" required>
    <div id="error"></div>
    <button id="loginBtn">Se connecter</button>
  </div>

  <!-- Utilisation d'un module ES pour importer Supabase proprement -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://gktawbaposndfxijkxdk.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdGF3YmFwb3NuZGZ4aWpreGRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwNzUyNDUsImV4cCI6MjA3OTY1MTI0NX0.tY-CHuyb2zr9s6hlGkwmrdTvg920VVNghI9S45CjwKk';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('error');

      // Réinitialiser l'erreur
      errorEl.textContent = '';
      errorEl.style.display = 'none';

      if (!username || !password) {
        errorEl.textContent = 'Veuillez remplir tous les champs';
        errorEl.style.display = 'block';
        return;
      }

      try {
        // Recherche de l'utilisateur
        const { data, error } = await supabase
          .from('users-nffa')
          .select('*')
          .eq('user', username)
          .single();

        if (error || !data) {
          throw new Error('Utilisateur introuvable');
        }

        if (data.password !== password) {
          throw new Error('Mot de passe incorrect');
        }

        // Mise à jour de la présence
        await supabase
          .from('users-nffa')
          .update({
            presence: true,
            last_seen: new Date().toISOString()
          })
          .eq('id', data.id);

        // Sauvegarde de la session
        localStorage.setItem('nffa_user', JSON.stringify({
          id: data.id,
          user: data.user,
          permission: data.permission
        }));

        // Redirection
        window.location.href = 'index.html';

      } catch (err) {
        errorEl.textContent = err.message;
        errorEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
