<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Connexion Dispatch</title>

<style>
:root{
  --primary:#e11d48;
  --primary-dark:#991b1b;
  --border:#fecaca;
  --shadow:0 10px 30px rgba(225,29,72,0.15);
}
body{
  font-family:Inter,system-ui;
  margin:0;
  background:url('https://i.imgur.com/A6V1lhN.jpg') no-repeat center center fixed;
  background-size:cover;
  min-height:100vh;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.75);
  backdrop-filter:blur(4px);
  z-index:-1;
}
.card{
  width:380px;
  margin:120px auto;
  background:white;
  padding:30px;
  border-radius:16px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
}
h2{
  text-align:center;
  color:var(--primary);
  margin-bottom:20px;
}
label{
  font-weight:600;
  font-size:14px;
}
input{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}
input:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(225,29,72,.15);
}
button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:0;
  background:var(--primary);
  color:white;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}
button:hover{
  background:var(--primary-dark);
}
.error{
  margin-top:12px;
  padding:10px;
  border-radius:8px;
  background:#fee;
  color:#dc2626;
  font-size:14px;
  display:none;
}
.footer{
  text-align:center;
  font-size:12px;
  color:#6b7280;
  margin-top:16px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Dispatch – Connexion</h2>

  <label>Nom d’utilisateur</label>
  <input id="user" placeholder="ex: dispatcher01">

  <label>Mot de passe</label>
  <input id="pass" type="password" placeholder="••••••••">

  <button onclick="login()">Se connecter</button>

  <div id="err" class="error"></div>

  <div class="footer">
    Accès réservé – système sécurisé
  </div>
</div>

<script>
async function login(){
  err.style.display = "none"

  const r = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: user.value.trim(),
      password: pass.value
    })
  })

  const data = await r.json()

  if(!r.ok){
    err.textContent = data.error || "Erreur de connexion"
    err.style.display = "block"
    return
  }

  localStorage.token = data.token
  localStorage.user = JSON.stringify(data.user)

  location.href = "index.html"
}
</script>

</body>
</html>
