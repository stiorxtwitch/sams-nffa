<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dispatch NFFA</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: url('https://i.imgur.com/A6V1lhN.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #1f1f1f;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
      z-index: -1;
    }
    header {
      background: linear-gradient(90deg, #e11d48, #991b1b);
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #dc2626;
      color: white;
      border: 0;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background: #b91c1c; }
    .card {
      max-width: 800px;
      margin: 40px auto;
      padding: 24px;
      border-radius: 16px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
    }
    .user-item {
      padding: 10px;
      border: 1px solid #fecaca;
      border-radius: 10px;
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-item.admin { background: #fee2e2; }
    .user-item.dispatcher { background: #fee2e2aa; }

    /* Tableau blanc */
    #board {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      margin: 20px auto;
      max-width: 1400px;
    }
    .drop-zone {
      min-height: 150px;
      padding: 12px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      background: #fff;
    }
    .dispatcher-zone {
      position: absolute;
      top: 80px;
      left: 30px;
      width: 220px;
      border-color: #e11d48;
      background: #fef2f2;
    }
    .available-zone {
      width: 280px;
      max-height: 500px;
      overflow-y: auto;
    }
    .patrols {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 18px;
      flex: 1;
    }
    .patrol-zone {
      border: 2px solid #e11d48;
      border-radius: 12px;
      background: #fef2f2;
      min-height: 220px;
      padding: 10px;
    }
    .user-tag {
      padding: 10px 14px;
      margin: 6px 0;
      background: #fecaca;
      border-radius: 10px;
      cursor: grab;
      user-select: none;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .user-tag:active { cursor: grabbing; }
    .user-tag.admin { background: #fca5a5; font-weight: bold; }
    .user-tag.dispatcher { background: #f87171; color: white; font-weight: bold; }

    .slot { min-height: 44px; margin: 4px 0; }
    .slot.leader {
      border: 2px dashed #991b1b;
      border-radius: 8px;
      padding: 6px;
      font-weight: bold;
      color: #991b1b;
      background: #fee2e2;
    }

    .warning-message {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      margin: 16px 0;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <strong>Dispatch NFFA</strong>
    <button id="logoutBtn">D√©connexion</button>
  </header>

  <div class="card">
    <h2 id="welcome"></h2>
    <div class="warning-message">
      ‚ö†Ô∏è Merci de bien cliquer sur ¬´ D√©connexion ¬ª avant de quitter ou fermer l'onglet.
    </div>
    <div id="userList"></div>
  </div>

  <div id="board">
    <div id="dispatcher-zone" class="drop-zone dispatcher-zone">
      <h3>üö® Dispatcher</h3>
    </div>

    <div id="available-users" class="drop-zone available-zone">
      <h3>Disponibles</h3>
    </div>

    <div class="patrols"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://gktawbaposndfxijkxdk.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdGF3YmFwb3NuZGZ4aWpreGRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwNzUyNDUsImV4cCI6MjA3OTY1MTI0NX0.tY-CHuyb2zr9s6hlGkwmrdTvg920VVNghI9S45CjwKk';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = JSON.parse(localStorage.getItem("nffa_user"));
    if (!currentUser) {
      window.location.href = "login.html";
    }

    document.getElementById("welcome").textContent = `Bienvenue ${currentUser.user} (${currentUser.permission})`;

    let currentDispatcherId = null; // On garde en m√©moire l'ID du dispatcher actuel

    // Chargement de la liste classique (r√©f√©rence)
    async function loadUsers() {
      const { data } = await supabase.from("users-nffa").select("*");
      if (!data) return;

      document.getElementById("userList").innerHTML = data.map(u => {
        const cls = u.permission === "admin" ? "admin" : u.permission === "dispatcher" ? "dispatcher" : "";
        let btn = "";
        if (currentUser.permission === "admin" && u.permission !== "admin") {
          btn = `<button onclick="setDispatcher(${u.id})">D√©signer dispatcher</button>`;
        }
        return `<div class="user-item ${cls}">
          ${u.user} - ${u.permission} - Pr√©sence: ${u.presence ? "‚úÖ" : "‚ùå"} ${btn}
        </div>`;
      }).join("");
    }

    // D√©signer manuellement un dispatcher (admin seulement)
    window.setDispatcher = async function(id) {
      await supabase.from("users-nffa").update({ permission: "user" }).eq("permission", "dispatcher");
      await supabase.from("users-nffa").update({ permission: "dispatcher" }).eq("id", id);
      await loadBoard(); // Recharge le board
    };

    // Chargement complet du tableau blanc
    async function loadBoard() {
      const { data: users } = await supabase
        .from("users-nffa")
        .select("*")
        .eq("presence", true);

      if (!users) return;

      // Trouver le dispatcher actuel
      const dispatcherUser = users.find(u => u.permission === "dispatcher");
      currentDispatcherId = dispatcherUser ? dispatcherUser.id : null;

      // Vider les zones
      document.getElementById("available-users").innerHTML = '<h3>Disponibles</h3>';
      document.getElementById("dispatcher-zone").innerHTML = '<h3>üö® Dispatcher</h3>';
      const patrolsContainer = document.querySelector(".patrols");
      patrolsContainer.innerHTML = '';

      // Cr√©er les 10 patrouilles
      for (let i = 1; i <= 10; i++) {
        const div = document.createElement("div");
        div.id = `patrol-${i}`;
        div.className = "patrol-zone drop-zone";
        div.innerHTML = `<h3>Patrouille ${i}</h3>
          <div class="slot leader">Team Leader</div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>`;
        patrolsContainer.appendChild(div);
      }

      // Placer chaque utilisateur
      users.forEach(u => {
        const tag = document.createElement("div");
        tag.className = `user-tag ${u.permission}`;
        tag.dataset.userId = u.id;
        tag.textContent = u.user;

        if (u.permission === "dispatcher") {
          document.getElementById("dispatcher-zone").appendChild(tag);
        } else if (u.patrol && u.patrol >= 1 && u.patrol <= 10) {
          const patrol = document.getElementById(`patrol-${u.patrol}`);
          const slots = patrol.querySelectorAll(".slot");
          if (u.position >= 1 && u.position <= 4) {
            slots[u.position - 1].appendChild(tag);
          }
        } else {
          document.getElementById("available-users").appendChild(tag);
        }
      });

      initSortable();
    }

    // Initialisation du drag & drop
    function initSortable() {
      const isAdmin = currentUser.permission === "admin";
      const isCurrentDispatcher = currentUser.id === currentDispatcherId;
      const canManagePatrols = isAdmin || isCurrentDispatcher;
      const canManageDispatcher = isAdmin; // Seul l'admin peut changer le dispatcher

      // Zone disponibles ‚Üí tout le monde peut sortir, mais pas forc√©ment entrer ailleurs
      new Sortable(document.getElementById("available-users"), {
        group: 'shared',
        animation: 150,
        filter: '.no-drag', // si besoin
        onAdd: async (evt) => {
          if (!canManagePatrols) {
            evt.item.remove();
            return;
          }
          await supabase.from("users-nffa")
            .update({ patrol: null, position: null })
            .eq("id", evt.item.dataset.userId);
        }
      });

      // Zone Dispatcher - UNIQUEMENT admin
      new Sortable(document.getElementById("dispatcher-zone"), {
        group: 'shared',
        animation: 150,
        onAdd: async (evt) => {
          if (!canManageDispatcher) {
            evt.item.remove();
            return;
          }
          // Limite √† 1 seul dispatcher
          const children = document.getElementById("dispatcher-zone").querySelectorAll(".user-tag");
          if (children.length > 1) {
            // On garde le nouveau, on remet l'ancien en disponible
            const oldTag = children[0];
            document.getElementById("available-users").appendChild(oldTag);
            await supabase.from("users-nffa").update({ patrol: null, position: null }).eq("id", oldTag.dataset.userId);
          }
          // Pas de changement de permission ici ! On garde juste la position visuelle
        }
      });

      // Chaque patrouille
      for (let i = 1; i <= 10; i++) {
        const zone = document.getElementById(`patrol-${i}`);

        new Sortable(zone, {
          group: 'shared',
          animation: 150,
          onAdd: async (evt) => {
            if (!canManagePatrols) {
              evt.item.remove();
              return;
            }
            // Limite √† 4 personnes
            const tags = zone.querySelectorAll(".user-tag");
            if (tags.length > 4) {
              evt.item.remove();
              return;
            }
            // Calculer nouvelle position
            const position = Array.from(zone.children).indexOf(evt.item) - 1; // -1 pour le <h3>
            await supabase.from("users-nffa")
              .update({ patrol: i, position: position })
              .eq("id", evt.item.dataset.userId);
          },
          onSort: async () => { // R√©ordonner dans la m√™me patrouille
            if (!canManagePatrols) return;
            const tags = zone.querySelectorAll(".user-tag");
            for (let pos = 0; pos < tags.length; pos++) {
              await supabase.from("users-nffa")
                .update({ position: pos + 1 })
                .eq("id", tags[pos].dataset.userId);
            }
          },
          onRemove: async (evt) => {
            await supabase.from("users-nffa")
              .update({ patrol: null, position: null })
              .eq("id", evt.item.dataset.userId);
          }
        });
      }
    }

    // D√©connexion + pr√©sence
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.from("users-nffa").update({ presence: false }).eq("id", currentUser.id);
      localStorage.removeItem("nffa_user");
      window.location.href = "login.html";
    });

    window.addEventListener("beforeunload", () => {
      const url = `${SUPABASE_URL}/rest/v1/users-nffa?id=eq.${currentUser.id}`;
      navigator.sendBeacon(url, JSON.stringify({ presence: false }));
    });

    // Chargement initial + rafra√Æchissement
    loadUsers();
    loadBoard();
    setInterval(() => {
      loadUsers();
      loadBoard();
    }, 10000);
  </script>
</body>
</html>
