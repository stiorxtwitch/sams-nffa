<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dispatch NFFA</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: url('https://i.imgur.com/A6V1lhN.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #1f1f1f;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
      z-index: -1;
    }
    header {
      background: linear-gradient(90deg, #e11d48, #991b1b);
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #dc2626;
      color: white;
      border: 0;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background: #b91c1c; }
    .card {
      max-width: 900px;
      margin: 40px auto;
      padding: 24px;
      border-radius: 16px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
    }
    .warning-message {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      margin: 16px 0;
      text-align: center;
      font-weight: 500;
    }

    /* Dispatcher en haut, bien s√©par√© */
    #dispatcher-container {
      width: 100%;
      max-width: 1400px;
      margin: 20px auto;
      text-align: center;
    }
    #dispatcher-zone {
      display: inline-block;
      width: 300px;
      padding: 16px;
      border: 4px solid #e11d48;
      border-radius: 16px;
      background: #fef2f2;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    /* Tableau blanc principal */
    #board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
      background: rgba(255,255,255,0.92);
      border-radius: 16px;
      margin: 20px auto;
      max-width: 1400px;
    }
    #available-users {
      width: 320px;
      min-height: 500px;
      padding: 16px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }
    .patrols {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 24px;
      flex: 1;
    }
    .patrol-zone {
      border: 3px solid #e11d48;
      border-radius: 16px;
      background: #fef2f2;
      min-height: 280px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }
    .members {
      min-height: 200px;
      margin-top: 10px;
    }
    .user-tag {
      display: block;
      padding: 14px 18px;
      margin: 10px 0;
      background: #fecaca;
      border-radius: 12px;
      cursor: grab;
      user-select: none;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: all 0.2s;
    }
    .user-tag:active {
      cursor: grabbing;
      transform: scale(1.08);
    }
    .user-tag.admin {
      background: #fca5a5;
      font-weight: bold;
    }
    .user-tag.dispatcher {
      background: #f87171;
      color: white;
      font-weight: bold;
    }
    /* Team Leader = premier de la patrouille */
    .patrol-zone .user-tag:first-child::before {
      content: "üëë Team Leader - ";
      color: #991b1b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <strong>Dispatch NFFA</strong>
    <button id="logoutBtn">D√©connexion</button>
  </header>

  <div class="card">
    <h2 id="welcome"></h2>
    <div class="warning-message">
      ‚ö†Ô∏è Merci de bien cliquer sur ¬´ D√©connexion ¬ª avant de quitter ou fermer l'onglet.
    </div>
    <div id="userList"></div>
  </div>

  <!-- Dispatcher bien en haut, s√©par√© -->
  <div id="dispatcher-container">
    <div id="dispatcher-zone">
      <h3>üö® Dispatcher en poste</h3>
    </div>
  </div>

  <!-- Tableau blanc principal -->
  <div id="board">
    <div id="available-users">
      <h3>Disponibles</h3>
    </div>

    <div class="patrols"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://gktawbaposndfxijkxdk.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdGF3YmFwb3NuZGZ4aWpreGRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwNzUyNDUsImV4cCI6MjA3OTY1MTI0NX0.tY-CHuyb2zr9s6hlGkwmrdTvg920VVNghI9S45CjwKk';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = JSON.parse(localStorage.getItem("nffa_user"));
    if (!currentUser) window.location.href = "login.html";

    document.getElementById("welcome").textContent = `Bienvenue ${currentUser.user} (${currentUser.permission})`;

    async function loadUsersList() {
      const { data } = await supabase.from("users-nffa").select("*");
      if (!data) return;
      document.getElementById("userList").innerHTML = data.map(u => {
        const cls = u.permission === "admin" ? "admin" : u.permission === "dispatcher" ? "dispatcher" : "";
        const btn = currentUser.permission === "admin" && u.permission !== "admin"
          ? `<button onclick="setDispatcher(${u.id})">D√©signer dispatcher</button>`
          : "";
        return `<div class="user-item ${cls}">
          ${u.user} - ${u.permission} - Pr√©sence: ${u.presence ? "‚úÖ" : "‚ùå"} ${btn}
        </div>`;
      }).join("");
    }

    window.setDispatcher = async function(id) {
      await supabase.from("users-nffa").update({ permission: "user", patrol: null }).eq("permission", "dispatcher");
      await supabase.from("users-nffa").update({ permission: "dispatcher", patrol: 0 }).eq("id", id);
      loadBoard();
    };

    async function loadBoard() {
      // Rafra√Æchir l'utilisateur courant
      const { data: fresh } = await supabase.from("users-nffa").select("*").eq("id", currentUser.id).single();
      if (fresh) currentUser = fresh;

      const { data: users } = await supabase.from("users-nffa").select("*").eq("presence", true);
      if (!users) return;

      // Vider les zones
      document.getElementById("available-users").innerHTML = '<h3>Disponibles</h3>';
      document.getElementById("dispatcher-zone").innerHTML = '<h3>üö® Dispatcher en poste</h3>';
      document.querySelector(".patrols").innerHTML = '';

      // Cr√©er les 10 patrouilles
      for (let i = 1; i <= 10; i++) {
        const div = document.createElement("div");
        div.className = "patrol-zone";
        div.innerHTML = `<h3>Patrouille ${i}</h3><div class="members"></div>`;
        document.querySelector(".patrols").appendChild(div);
      }

      // Placer les utilisateurs
      users.forEach(u => {
        const tag = document.createElement("div");
        tag.className = `user-tag ${u.permission}`;
        tag.dataset.userId = u.id;
        tag.textContent = u.user;

        if (u.permission === "dispatcher" && u.patrol === 0) {
          document.getElementById("dispatcher-zone").appendChild(tag);
        } else if (u.patrol >= 1 && u.patrol <= 10) {
          document.querySelector(`.patrols > .patrol-zone:nth-child(${u.patrol}) .members`).appendChild(tag);
        } else {
          document.getElementById("available-users").appendChild(tag);
        }
      });

      initDragAndDrop();
    }

    function initDragAndDrop() {
      const isAdmin = currentUser.permission === "admin";
      const isDispatcherOnDuty = currentUser.permission === "dispatcher" && currentUser.patrol === 0;
      const canManagePatrols = isAdmin || isDispatcherOnDuty;
      const canManageDispatcher = isAdmin;

      const options = {
        group: "users",
        animation: 200,
        draggable: ".user-tag",
        ghostClass: "sortable-ghost",
        onEnd: async (evt) => {
          if (evt.from === evt.to && evt.oldIndex === evt.newIndex) return;

          const item = evt.item;
          const userId = item.dataset.userId;

          // Droits
          if (!canManagePatrols && evt.to.id !== "available-users") {
            evt.item.remove();
            loadBoard();
            return;
          }
          if (evt.to.id === "dispatcher-zone" && !canManageDispatcher) {
            evt.item.remove();
            loadBoard();
            return;
          }
          if (evt.to.id === "dispatcher-zone" && !item.classList.contains("dispatcher")) {
            evt.item.remove();
            loadBoard();
            return;
          }

          // Limites
          if (evt.to.closest(".patrol-zone")) {
            const members = evt.to.querySelectorAll(".user-tag");
            if (members.length > 4) {
              evt.item.remove();
              loadBoard();
              return;
            }
          }
          if (evt.to.id === "dispatcher-zone") {
            const tags = evt.to.querySelectorAll(".user-tag");
            if (tags.length > 1) {
              const old = tags[0] === item ? tags[1] : tags[0];
              document.getElementById("available-users").appendChild(old);
              await supabase.from("users-nffa").update({ patrol: null }).eq("id", old.dataset.userId);
            }
          }

          // Mise √† jour Supabase
          let patrol = null;
          if (evt.to.closest(".patrol-zone")) {
            const index = Array.from(document.querySelectorAll(".patrol-zone")).indexOf(evt.to.closest(".patrol-zone")) + 1;
            patrol = index;
          } else if (evt.to.id === "dispatcher-zone") {
            patrol = 0;
          }

          await supabase.from("users-nffa").update({ patrol }).eq("id", userId);

          // Recharger pour synchroniser l'ordre et les positions
          loadBoard();
        }
      };

      // Activer sur toutes les zones
      new Sortable(document.getElementById("available-users"), options);
      new Sortable(document.getElementById("dispatcher-zone"), options);

      document.querySelectorAll(".members").forEach(members => {
        new Sortable(members, options);
      });
    }

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.from("users-nffa").update({ presence: false }).eq("id", currentUser.id);
      localStorage.removeItem("nffa_user");
      window.location.href = "login.html";
    });

    window.addEventListener("beforeunload", () => {
      navigator.sendBeacon(`${SUPABASE_URL}/rest/v1/users-nffa?id=eq.${currentUser.id}`, JSON.stringify({ presence: false }));
    });

    loadUsersList();
    loadBoard();
    setInterval(() => { loadUsersList(); loadBoard(); }, 10000);
  </script>
</body>
</html>
