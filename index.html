<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dispatch NFFA</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: url('https://i.imgur.com/A6V1lhN.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #1f1f1f;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
      z-index: -1;
    }
    header {
      background: linear-gradient(90deg, #e11d48, #991b1b);
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #dc2626;
      color: white;
      border: 0;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background: #b91c1c; }
    .card {
      max-width: 800px;
      margin: 40px auto;
      padding: 24px;
      border-radius: 16px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
    }

    /* Tableau blanc */
    #board {
      position: relative;
      padding: 20px;
      margin: 20px auto;
      max-width: 1400px;
      background: rgba(255,255,255,0.92);
      border-radius: 16px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .drop-zone {
      padding: 12px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      min-height: 180px;
    }
    #dispatcher-zone {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 230px;
      border: 3px solid #e11d48;
      background: #fef2f2;
      z-index: 10; /* Pour √™tre au-dessus si besoin */
    }
    #available-users {
      width: 280px;
      min-height: 500px;
    }
    .patrols {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 18px;
      flex: 1;
    }
    .patrol-zone {
      border: 2px solid #e11d48;
      border-radius: 12px;
      background: #fef2f2;
      min-height: 240px;
      padding: 10px;
    }
    .user-tag {
      padding: 11px 15px;
      margin: 6px 0;
      background: #fecaca;
      border-radius: 10px;
      cursor: grab;
      user-select: none;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .user-tag:active { cursor: grabbing; }
    .user-tag.admin { background: #fca5a5; font-weight: bold; }
    .user-tag.dispatcher { background: #f87171; color: white; font-weight: bold; }

    /* Team Leader = premier de la liste */
    .patrol-zone .user-tag:first-child::before {
      content: "Team Leader ‚û§ ";
      color: #991b1b;
      font-weight: bold;
    }

    .warning-message {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      margin: 16px 0;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <strong>Dispatch NFFA</strong>
    <button id="logoutBtn">D√©connexion</button>
  </header>

  <div class="card">
    <h2 id="welcome"></h2>
    <div class="warning-message">
      ‚ö†Ô∏è Merci de bien cliquer sur ¬´ D√©connexion ¬ª avant de quitter ou fermer l'onglet.
    </div>
    <div id="userList"></div>
  </div>

  <div id="board">
    <div id="dispatcher-zone" class="drop-zone">
      <h3>üö® Dispatcher en poste</h3>
    </div>

    <div id="available-users" class="drop-zone">
      <h3>Disponibles</h3>
    </div>

    <div class="patrols"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://gktawbaposndfxijkxdk.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdGF3YmFwb3NuZGZ4aWpreGRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwNzUyNDUsImV4cCI6MjA3OTY1MTI0NX0.tY-CHuyb2zr9s6hlGkwmrdTvg920VVNghI9S45CjwKk';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = JSON.parse(localStorage.getItem("nffa_user"));
    if (!currentUser) window.location.href = "login.html";

    document.getElementById("welcome").textContent = `Bienvenue ${currentUser.user} (${currentUser.permission})`;

    let dispatcherPermissionId = null;

    async function loadUsers() {
      const { data } = await supabase.from("users-nffa").select("*");
      document.getElementById("userList").innerHTML = data.map(u => {
        const cls = u.permission === "admin" ? "admin" : u.permission === "dispatcher" ? "dispatcher" : "";
        let btn = "";
        if (currentUser.permission === "admin" && u.permission !== "admin") {
          btn = `<button onclick="setDispatcher(${u.id})">D√©signer dispatcher</button>`;
        }
        return `<div class="user-item ${cls}">
          ${u.user} - ${u.permission} - Pr√©sence: ${u.presence ? "‚úÖ" : "‚ùå"} ${btn}
        </div>`;
      }).join("");
    }

    window.setDispatcher = async function(id) {
      await supabase.from("users-nffa").update({ permission: "user", patrol: null, position: null }).eq("permission", "dispatcher");
      await supabase.from("users-nffa").update({ permission: "dispatcher", patrol: 0 }).eq("id", id);
      await loadBoard();
    };

    async function loadBoard() {
      // Rafra√Æchir currentUser depuis la DB pour avoir les derni√®res infos (ex. patrol)
      const { data: freshUser } = await supabase.from("users-nffa").select("*").eq("id", currentUser.id).single();
      if (freshUser) currentUser = freshUser;

      const { data: users } = await supabase.from("users-nffa").select("*").eq("presence", true);
      if (!users) return;

      const disp = users.find(u => u.permission === "dispatcher");
      dispatcherPermissionId = disp ? disp.id : null;

      document.getElementById("available-users").innerHTML = '<h3>Disponibles</h3>';
      document.getElementById("dispatcher-zone").innerHTML = '<h3>üö® Dispatcher en poste</h3>';
      document.querySelector(".patrols").innerHTML = '';

      for (let i = 1; i <= 10; i++) {
        const div = document.createElement("div");
        div.id = `patrol-${i}`;
        div.className = "patrol-zone drop-zone";
        div.innerHTML = `<h3>Patrouille ${i}</h3><div class="members"></div>`;
        document.querySelector(".patrols").appendChild(div);
      }

      users.forEach(u => {
        const tag = document.createElement("div");
        tag.className = `user-tag ${u.permission}`;
        tag.dataset.userId = u.id;
        tag.dataset.permission = u.permission;
        tag.textContent = u.user;

        if (u.patrol === 0 && u.permission === "dispatcher") {
          document.getElementById("dispatcher-zone").appendChild(tag);
        } else if (u.patrol >= 1 && u.patrol <= 10) {
          const patrol = document.getElementById(`patrol-${u.patrol}`);
          const members = patrol.querySelector(".members");
          const tags = Array.from(members.children).sort((a, b) => (a.dataset.position || 0) - (b.dataset.position || 0));
          members.appendChild(tag);
          tag.dataset.position = u.position;
          // Trier visuellement
          tags.forEach(t => members.appendChild(t));
        } else {
          document.getElementById("available-users").appendChild(tag);
        }
      });

      initSortable();
    }

    function initSortable() {
      const isAdmin = currentUser.permission === "admin";
      const isDispatcherOnDuty = currentUser.permission === "dispatcher" && currentUser.patrol === 0;
      const canMovePatrols = isAdmin || isDispatcherOnDuty;
      const canMoveDispatcher = isAdmin;

      async function updatePatrolPositions(patrolId) {
        const members = document.getElementById(`patrol-${patrolId}`).querySelector(".members");
        const tags = members.querySelectorAll(".user-tag");
        for (let i = 0; i < tags.length; i++) {
          const id = tags[i].dataset.userId;
          await supabase.from("users-nffa").update({ position: i + 1 }).eq("id", id);
        }
        await loadBoard(); // Recharge pour synchroniser
      }

      new Sortable(document.getElementById("available-users"), {
        group: { name: "shared", pull: true, put: true },
        animation: 150,
        draggable: ".user-tag",
        multiDrag: false, // Pas de multi-s√©lection
        fallbackTolerance: 3,
        onAdd: async (evt) => {
          if (!canMovePatrols) { evt.item.remove(); return; }
          await supabase.from("users-nffa").update({ patrol: null, position: null }).eq("id", evt.item.dataset.userId);
          await loadBoard();
        },
        onRemove: () => loadBoard()
      });

      new Sortable(document.getElementById("dispatcher-zone"), {
        group: { name: "shared", pull: true, put: true },
        animation: 150,
        draggable: ".user-tag",
        multiDrag: false,
        fallbackTolerance: 3,
        onAdd: async (evt) => {
          if (!canMoveDispatcher || evt.item.dataset.permission !== "dispatcher") { evt.item.remove(); return; }
          const tags = document.getElementById("dispatcher-zone").querySelectorAll(".user-tag");
          if (tags.length > 1) {
            const old = tags[0];
            old.remove();
            await supabase.from("users-nffa").update({ patrol: null, position: null }).eq("id", old.dataset.userId);
          }
          await supabase.from("users-nffa").update({ patrol: 0, position: null }).eq("id", evt.item.dataset.userId);
          await loadBoard();
        },
        onRemove: async (evt) => {
          await supabase.from("users-nffa").update({ patrol: null, position: null }).eq("id", evt.item.dataset.userId);
          await loadBoard();
        }
      });

      for (let i = 1; i <= 10; i++) {
        const members = document.getElementById(`patrol-${i}`).querySelector(".members");
        new Sortable(members, {
          group: { name: "shared", pull: true, put: true },
          animation: 150,
          draggable: ".user-tag",
          multiDrag: false,
          fallbackTolerance: 3,
          onAdd: async (evt) => {
            if (!canMovePatrols) { evt.item.remove(); return; }
            const tags = members.querySelectorAll(".user-tag");
            if (tags.length > 4) { evt.item.remove(); return; }
            await supabase.from("users-nffa").update({ patrol: i }).eq("id", evt.item.dataset.userId);
            await updatePatrolPositions(i);
          },
          onSort: async () => {
            if (!canMovePatrols) return;
            await updatePatrolPositions(i);
          },
          onRemove: async (evt) => {
            await supabase.from("users-nffa").update({ patrol: null, position: null }).eq("id", evt.item.dataset.userId);
            await updatePatrolPositions(i);
          }
        });
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.from("users-nffa").update({ presence: false }).eq("id", currentUser.id);
      localStorage.removeItem("nffa_user");
      window.location.href = "login.html";
    });

    window.addEventListener("beforeunload", () => {
      navigator.sendBeacon(`${SUPABASE_URL}/rest/v1/users-nffa?id=eq.${currentUser.id}`, JSON.stringify({ presence: false }));
    });

    loadUsers();
    loadBoard();
    setInterval(() => { loadUsers(); loadBoard(); }, 10000);
  </script>
</body>
</html>
