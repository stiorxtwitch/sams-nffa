<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dispatch NFFA</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: url('https://i.imgur.com/A6V1lhN.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #1f1f1f;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
      z-index: -1;
    }
    header {
      background: linear-gradient(90deg, #e11d48, #991b1b);
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #dc2626;
      color: white;
      border: 0;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background: #b91c1c; }
    .card {
      max-width: 900px;
      margin: 40px auto;
      padding: 24px;
      border-radius: 16px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
    }
    .warning-message {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      margin: 16px 0;
      text-align: center;
      font-weight: 500;
    }

    /* Tableau blanc */
    #board-container {
      position: relative;
      padding-top: 100px; /* Espace pour la case Dispatcher en haut */
    }
    #board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      background: rgba(255,255,255,0.92);
      border-radius: 16px;
      margin: 0 auto;
      max-width: 1400px;
    }
    .drop-zone {
      padding: 12px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      min-height: 180px;
    }
    #dispatcher-zone {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      border: 4px solid #e11d48;
      background: #fef2f2;
      text-align: center;
      z-index: 20;
    }
    #available-users {
      width: 300px;
      min-height: 500px;
    }
    .patrols {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      width: 100%;
    }
    .patrol-zone {
      border: 2px solid #e11d48;
      border-radius: 12px;
      background: #fef2f2;
      min-height: 260px;
      padding: 10px;
      text-align: center;
    }
    .user-tag {
      padding: 12px 16px;
      margin: 8px 0;
      background: #fecaca;
      border-radius: 10px;
      cursor: grab;
      user-select: none;
      font-weight: 500;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.1s;
    }
    .user-tag:active { cursor: grabbing; transform: scale(1.05); }
    .user-tag.admin { background: #fca5a5; font-weight: bold; }
    .user-tag.dispatcher { background: #f87171; color: white; font-weight: bold; }

    /* Team Leader = premier utilisateur de la patrouille */
    .patrol-zone .user-tag:first-child::before {
      content: "üëë Team Leader - ";
      color: #991b1b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <strong>Dispatch NFFA</strong>
    <button id="logoutBtn">D√©connexion</button>
  </header>

  <div class="card">
    <h2 id="welcome"></h2>
    <div class="warning-message">
      ‚ö†Ô∏è Merci de bien cliquer sur ¬´ D√©connexion ¬ª avant de quitter ou fermer l'onglet.
    </div>
    <div id="userList"></div>
  </div>

  <div id="board-container">
    <!-- Case Dispatcher en haut centr√© -->
    <div id="dispatcher-zone" class="drop-zone">
      <h3>üö® Dispatcher en poste</h3>
    </div>

    <div id="board">
      <div id="available-users" class="drop-zone">
        <h3>Disponibles</h3>
      </div>

      <div class="patrols"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://gktawbaposndfxijkxdk.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdGF3YmFwb3NuZGZ4aWpreGRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwNzUyNDUsImV4cCI6MjA3OTY1MTI0NX0.tY-CHuyb2zr9s6hlGkwmrdTvg920VVNghI9S45CjwKk';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = JSON.parse(localStorage.getItem("nffa_user"));
    if (!currentUser) window.location.href = "login.html";

    document.getElementById("welcome").textContent = `Bienvenue ${currentUser.user} (${currentUser.permission})`;

    // Charger la liste simple (r√©f√©rence)
    async function loadUsersList() {
      const { data } = await supabase.from("users-nffa").select("*");
      document.getElementById("userList").innerHTML = data.map(u => {
        const cls = u.permission === "admin" ? "admin" : u.permission === "dispatcher" ? "dispatcher" : "";
        let btn = currentUser.permission === "admin" && u.permission !== "admin"
          ? `<button onclick="setDispatcher(${u.id})">D√©signer dispatcher</button>`
          : "";
        return `<div class="user-item ${cls}">
          ${u.user} - ${u.permission} - Pr√©sence: ${u.presence ? "‚úÖ" : "‚ùå"} ${btn}
        </div>`;
      }).join("");
    }

    // D√©signer un dispatcher (admin uniquement)
    window.setDispatcher = async function(id) {
      await supabase.from("users-nffa").update({ permission: "user", patrol: null, position: null }).eq("permission", "dispatcher");
      await supabase.from("users-nffa").update({ permission: "dispatcher", patrol: 0 }).eq("id", id);
      await loadBoard();
    };

    // Chargement complet du tableau blanc
    async function loadBoard() {
      // Rafra√Æchir les donn√©es de l'utilisateur courant
      const { data: fresh } = await supabase.from("users-nffa").select("*").eq("id", currentUser.id).single();
      if (fresh) currentUser = fresh;

      const { data: users } = await supabase.from("users-nffa").select("*").eq("presence", true);
      if (!users) return;

      // Vider toutes les zones
      document.getElementById("available-users").innerHTML = '<h3>Disponibles</h3>';
      document.getElementById("dispatcher-zone").innerHTML = '<h3>üö® Dispatcher en poste</h3>';
      document.querySelector(".patrols").innerHTML = '';

      // Cr√©er les 10 patrouilles
      for (let i = 1; i <= 10; i++) {
        const div = document.createElement("div");
        div.id = `patrol-${i}`;
        div.className = "patrol-zone drop-zone";
        div.innerHTML = `<h3>Patrouille ${i}</h3><div class="members"></div>`;
        document.querySelector(".patrols").appendChild(div);
      }

      // Placer chaque utilisateur
      users.forEach(u => {
        const tag = document.createElement("div");
        tag.className = `user-tag ${u.permission}`;
        tag.dataset.userId = u.id;
        tag.textContent = u.user;

        if (u.permission === "dispatcher" && u.patrol === 0) {
          document.getElementById("dispatcher-zone").appendChild(tag);
        } else if (u.patrol >= 1 && u.patrol <= 10) {
          document.getElementById(`patrol-${u.patrol}`).querySelector(".members").appendChild(tag);
        } else {
          document.getElementById("available-users").appendChild(tag);
        }
      });

      initDragAndDrop();
    }

    // Initialisation du drag & drop
    function initDragAndDrop() {
      const isAdmin = currentUser.permission === "admin";
      const isDispatcherOnDuty = currentUser.permission === "dispatcher" && currentUser.patrol === 0;
      const canManagePatrols = isAdmin || isDispatcherOnDuty;
      const canManageDispatcher = isAdmin;

      const commonOptions = {
        group: "users",
        animation: 150,
        draggable: ".user-tag",
        ghostClass: "sortable-ghost",
        chosenClass: "sortable-chosen",
        dragClass: "sortable-drag",
      };

      // Disponibles
      new Sortable(document.getElementById("available-users"), {
        ...commonOptions,
        onEnd: async (evt) => {
          if (!canManagePatrols && evt.from !== evt.to) return;
          await supabase.from("users-nffa")
            .update({ patrol: null, position: null })
            .eq("id", evt.item.dataset.userId);
          setTimeout(loadBoard, 100); // Petit d√©lai pour stabilit√©
        }
      });

      // Dispatcher (seul admin + uniquement celui qui a la permission dispatcher)
      new Sortable(document.getElementById("dispatcher-zone"), {
        ...commonOptions,
        onEnd: async (evt) => {
          if (!canManageDispatcher) return evt.item.remove();
          if (evt.item.classList.contains("dispatcher") === false) return evt.item.remove();

          const tags = document.querySelectorAll("#dispatcher-zone .user-tag");
          if (tags.length > 1) {
            const old = tags[0] === evt.item ? tags[1] : tags[0];
            document.getElementById("available-users").appendChild(old);
            await supabase.from("users-nffa").update({ patrol: null, position: null }).eq("id", old.dataset.userId);
          }

          await supabase.from("users-nffa")
            .update({ patrol: 0 })
            .eq("id", evt.item.dataset.userId);

          setTimeout(loadBoard, 100);
        }
      });

      // Patrouilles
      for (let i = 1; i <= 10; i++) {
        const members = document.getElementById(`patrol-${i}`).querySelector(".members");

        new Sortable(members, {
          ...commonOptions,
          onEnd: async (evt) => {
            if (!canManagePatrols && evt.from !== evt.to) return;

            const tags = members.querySelectorAll(".user-tag");
            if (tags.length > 4) {
              evt.item.remove();
              return;
            }

            await supabase.from("users-nffa")
              .update({ patrol: i })
              .eq("id", evt.item.dataset.userId);

            // Mettre √† jour les positions
            tags.forEach(async (tag, index) => {
              await supabase.from("users-nffa")
                .update({ position: index + 1 })
                .eq("id", tag.dataset.userId);
            });

            setTimeout(loadBoard, 100);
          }
        });
      }
    }

    // D√©connexion
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.from("users-nffa").update({ presence: false }).eq("id", currentUser.id);
      localStorage.removeItem("nffa_user");
      window.location.href = "login.html";
    });

    window.addEventListener("beforeunload", () => {
      navigator.sendBeacon(`${SUPABASE_URL}/rest/v1/users-nffa?id=eq.${currentUser.id}`, JSON.stringify({ presence: false }));
    });

    // D√©marrage
    loadUsersList();
    loadBoard();
    setInterval(() => {
      loadUsersList();
      loadBoard();
    }, 10000);
  </script>
</body>
</html>
