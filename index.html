<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dispatch Véhicules</title>

<style>
:root{
  --primary:#e11d48;
  --primary-light:#fee2e2;
  --primary-dark:#991b1b;
  --border:#fecaca;
  --shadow:0 6px 18px rgba(225,29,72,0.08);
  --success:#16a34a;
  --warning:#ea580c;
  --danger:#dc2626;
}
body{
  font-family:Inter,system-ui;
  margin:0;
  background:url('https://i.imgur.com/A6V1lhN.jpg') no-repeat center center fixed;
  background-size:cover;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.7);
  backdrop-filter:blur(4px);
  z-index:-1;
}
header{
  background:linear-gradient(90deg,var(--primary),var(--primary-dark));
  color:white;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 4px 12px rgba(0,0,0,.2);
}
header h1{margin:0;font-size:20px}
.logout{
  background:var(--danger);
  color:white;
  padding:8px 16px;
  border-radius:8px;
  border:0;
  cursor:pointer;
}
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 16px;
}
.card{
  background:white;
  padding:20px;
  border-radius:14px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
}
.vehicle{
  padding:14px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.status{
  font-weight:700;
  font-size:14px;
}
.dispo{color:var(--success)}
.mission{color:var(--warning)}
.hs{color:var(--danger)}
select{
  padding:6px;
  border-radius:8px;
}
</style>
</head>

<body>

<header>
  <h1>Dispatch Véhicules</h1>
  <button class="logout" onclick="logout()">Déconnexion</button>
</header>

<div class="container">
  <div class="card">
    <h2>Flotte de véhicules</h2>
    <div id="list"></div>
  </div>
</div>

<script>
const user = JSON.parse(localStorage.user || "null")
if(!user) location.href = "login.html"

// Véhicules (exemple – extensible DB plus tard)
let vehicles = [
  {name:"Ambulance 1", status:"dispo"},
  {name:"Ambulance 2", status:"mission"},
  {name:"SMUR 1", status:"hs"},
  {name:"Véhicule Commandement", status:"dispo"}
]

function render(){
  list.innerHTML = vehicles.map((v,i)=>`
    <div class="vehicle">
      <div><strong>${v.name}</strong></div>
      <div>
        <span class="status ${v.status}">
          ${v.status==="dispo"?"Disponible":v.status==="mission"?"En mission":"HS"}
        </span>
        <select onchange="setStatus(${i},this.value)">
          <option value="dispo">Disponible</option>
          <option value="mission">Mission</option>
          <option value="hs">HS</option>
        </select>
      </div>
    </div>
  `).join("")
}
render()

function setStatus(i,val){
  vehicles[i].status = val
  render()
}

// LOGOUT MANUEL
async function logout(){
  await fetch("/api/logout",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ userId: user.id })
  })
  localStorage.clear()
  location.href="login.html"
}

// LOGOUT AUTO (fermeture page)
window.addEventListener("beforeunload",()=>{
  navigator.sendBeacon(
    "/api/logout",
    JSON.stringify({ userId: user.id })
  )
})
</script>

</body>
</html>
